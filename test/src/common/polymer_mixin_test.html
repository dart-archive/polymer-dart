<html>
<head>
  <script src="packages/web_components/webcomponents.min.js"></script>
  <link rel="x-dart-test" href="polymer_mixin_test.dart">
  <!--<script type="application/dart" src="polymer_mixin_test.dart"></script>-->
  <script src="packages/test/dart.js"></script></head>
<body>
  <dom-module id="test-element">
    <template>
      <div id="parent">
        parent
        <div id="child">
          child
        </div>
      </div>
      <!-- Makes sure that if a list is in a binding the updates don't happen twice -->
      <sub-element id="sub" my-ints="{{myInts}}" my-map="{{myMap}}"
          my-model="{{myModel}}"></sub-element>
    </template>
  </dom-module>

  <dom-module id="sub-element">
    <template>
      <span id="modelValue">{{myModel.value}}</span>
    </template>
  </dom-module>
</body>
</html>
